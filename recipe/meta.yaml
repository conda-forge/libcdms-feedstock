{% set name = "libcdms" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/UV-CDAT/libcdms/archive/v3.0.tar.gz
  sha256: 18131119b862c744224669dbd9d9fc292f34ef0c6ec5d97a39e179962fc2e3df

build:
  number: 1
  skip: True  # [win] 

requirements:
  build:
    - hdf5 1.10.*
    - libnetcdf 4.4.*
    - jasper
    - g2clib
    - libpng >=1.6.28,<1.7
    - libtiff 4.0.*
    - jpeg 9*
    - libdrs
    - gcc
  run:
    - hdf5 1.10.*
    - libnetcdf 4.4.*
    - jasper
    - g2clib
    - libpng >=1.6.28,<1.7
    - libtiff 4.0.*
    - jpeg 9*
    - libdrs
    - libgfortran

test:
  commands:
    - test -f $PREFIX/lib/libcdms.a

about:
  home: https://github.com/UV-CDAT/libcdms
  license: '2-Clause BSD'
  license_file: 'LICENSE'
  summary: 'Climate Data Management System library'
  description: |
      The Climate Data Management System is an object-oriented data 
      management system, specialized for organizing multidimensional, 
      gridded data used in climate analysis and simulation.
  dev_url: https://github.com/UV-CDAT/libcdms

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
